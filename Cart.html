<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cart.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>My Cart</h1>
        <table>
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Product 1</td>
              <td>$10.00</td>
              <td><input type="number" value="1" min="1"></td>
              <td>$10.00</td>
            </tr>
            <tr>
              <td>Product 2</td>
              <td>$20.00</td>
              <td><input type="number" value="1" min="1"></td>
              <td>$20.00</td>
            </tr>
            <tr>
              <td>Product 3</td>
              <td>$30.00</td>
              <td><input type="number" value="1" min="1"></td>
              <td>$30.00</td>
            </tr>
            <tr>
              <td colspan="3">Total</td>
              <td>$60.00</td>
            </tr>
          </tbody>
        </table>
        <div class="checkout">
          <a href="Checkout.html">Checkout</a>
        </div>
      </div>
</body>
</html>
